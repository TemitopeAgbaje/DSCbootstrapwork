<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Boostrap Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
        <nav class="navbar  navbar-expand-lg navbar-light bg-light" id="nav">
          <div class="container">
            <a class="navbar-brand" href="#">Hello!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li> 

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li> 
                
              </ul>

              
            </div>
          </div>
        </nav>
    
        <div class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="lady.jpeg" class="d-block w-100" alt="..." height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="bg6.jpg" class="d-block w-100" alt="..." height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="c3.jpeg" class="d-block w-100" alt="..." height="500">
                  </div>
                </div>
              </div>
        </div>

        <hr>

      <div class="container">
          <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Type your name here..">
              </div>

              <br>

              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" placeholder="Type your Address here..">
              </div>

              <br>

              <div class="form-group">
                <label for="phonenumber">Phonenumber:</label>
                <input type="number" class="form-control" placeholder="Type your number here..">
              </div>

              <br>

              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>

              <br>
              <div class="form-group">
                <label for="doc">Add documents</label>
                <br>
                <input type="file" class="form-control-file" id="doc">
              </div>

              <br>
              <button type="submit" class="btn btn-primary">Submit</button>

          </form>

      </div>

      <div class="container"><br>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>      
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
      </div>
     
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
